scalar Date

type Partner @entity {
  _id: ID! @id
  firstName: String! @column
  lastName: String! @column
}

type Schedule @entity {
  _id: ID! @id
  month: Date! @column
  completedDays: Int! @column
  partnersByDay: [[Partner!]!]! @link
  skippedDays: [Int!]! @column
}

type Query {
  partners: [Partner]
  schedule(month: Date!): Schedule
}

type Mutation {
  completeDay(day: Date!): Date
  skipDay(day: Date!, isSkipped: Boolean!): Schedule
}
